<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="default.css" />

    <link id="theme-style" rel="stylesheet" type="text/css" href="#" />
    <title>QUICK LISTS | In-browser list maker </title>
  </head>
  <body>
    
      <div id="theme-wrapper">
        <div data-mode="light" class="theme-square" id="light-mode"></div>
        <div data-mode="dark" class="theme-square" id="dark-mode"></div>
        <div data-mode="color-1" class="theme-square" id="color-1-mode"></div>
        <div data-mode="color-2" class="theme-square" id="color-2-mode"></div>
        <div data-mode="color-3" class="theme-square" id="color-3-mode"></div>
      </div>
    
    <div class="container">
      <div class="row">
        <!-- GOAT INPUT SECTION -->
        <div class="main">
          <div class="title-box">
            <span
              class="title"
            >quick</span>
          </div>
          <div class="title-box">
            <span
              class="title"
            >Lists</span>
          </div>
         
          <div class="row">
            <form id="goal-form">
              <input
                class="goal-input"
                placeholder="Insert a new item or task here"
                type="text"
                name="goal"
                id="goal"
              />
              <label class="goal-label" for="goal">New Item</label>
              <input type="submit" value="Add" class="btn input" />
            </form>
          </div>

          <hr>
        <!-- GOAL LIST SECTION -->
        
          <div class="title-box">
            <span class="title title-two">My List</span>
          </div>
          <div class="row">
            <form id="goal-form" class="input-field">
              <input
                class="goal-input"
                placeholder="Search through your items & tasks"
                type="text"
                name="filter"
                id="filter"
              />
              <label class="goal-label" for="filter">Searching....</label>
            
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn">Clear</a>
            </form>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
