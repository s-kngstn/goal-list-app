<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Goal List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- GOAT INPUT SECTION -->
        <div class="main">
          <div class="title-box">
            <span class="title">Today's Goals</span>
          </div>
          <div class="row">
            <form id="goal-form">
              <input
                class="goal-input"
                placeholder="New Goal"
                type="text"
                name="goal"
                id="goal"
              />
              <label class="goal-label" for="goal">New Goal</label>
              <input type="submit" value="Add Goal" class="btn" />
            </form>
          </div>

        <!-- GOAL LIST SECTION -->
        
          <div class="title-box">
            <span class="title">Goals</span>
          </div>
          <div class="row">
            <form id="goal-form" class="input-field">
              <input
                class="goal-input"
                placeholder="Filter Goals"
                type="text"
                name="filter"
                id="filter"
              />
              <label class="goal-label" for="filter">Filter Goals</label>
            
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn">Clear All</a>
          </form>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
